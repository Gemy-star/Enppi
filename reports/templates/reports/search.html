{% extends 'base.html' %}
{% block title %}Search {% endblock title %}

{% block content %}
    <div class="row">
	<div class="col-12 mt-5">
		<div class="card card-body">

			<form method="get">
            {% csrf_token %}
              {{ myfilter.form }}
		    <button class="btn btn-success" type="submit"><span class="fa fa-search"></span>Search</button>
		  </form>

		</div>
	</div>
 <div class="col-12 mt-5">
	<table class="table table-responsive-xl">
				<tr>
					<th></th>
					<th>Rated By</th>
					<th>Rate For</th>
				</tr>

				{% for rate in rates %}
					<tr>
						<td><a class="btn btn-sm btn-info" href="{% url 'rate_detail' rate.pk %}"><span class="fa fa-pencil-square-o"></span>View</a></td>
						<td>{{rate.name}}</td>
						<td>{{rate.itstaff.name}}</td>
					</tr>
				{% endfor %}

			</table>
 </div>
</div>

{% endblock content %}
